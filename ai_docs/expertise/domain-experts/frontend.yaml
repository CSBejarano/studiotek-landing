  added_at: '2026-01-31T12:00:00.000000+00:00'
- text: useGSAP de @gsap/react con scope + dependencies es la forma idiomatica de
    usar GSAP en React 19 -- maneja cleanup automaticamente y el scope limita los
    selectores al container ref, evitando conflictos con otros ScrollTriggers en la
    pagina. El cleanup granular (tween.scrollTrigger?.kill() + tween.kill()) es critico
    vs ScrollTrigger.killAll().
  added_at: '2026-01-31T12:00:00.000000+00:00'
- text: El patron editorial-magazine (WatermarkStat gigante + headline uppercase bold
