- text: Los radial-gradient con ellipse y porcentajes de tamanio no tienen equivalente
    directo en Tailwind v4, por lo que inline style es la opcion mas expresiva y legible
    para conectores visuales entre secciones -- intentar forzar esto en className
    con arbitrary values seria menos legible y mas fragil.
  added_at: '2026-02-02T13:12:25.155704+00:00'
- text: 'En dark landing pages con fondo #0A0A0A, usar white/opacity (text-white/60,
