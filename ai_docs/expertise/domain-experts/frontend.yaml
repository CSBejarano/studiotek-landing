- text: El Hero necesita un div explicito h-32 con gradient from-transparent to-[#0A0A0A]
    en z-[2] (por encima del gradient overlay z-[1]) para desvanecer las Particles
    canvas en la parte inferior -- el gradient overlay existente (via-[#0A0A0A]/50)
    no es suficientemente opaco en el borde inferior para evitar un corte abrupto
    de particulas.
  added_at: '2026-02-02T16:30:00.000000+00:00'
- text: Los radial-gradient conectores entre secciones funcionan mejor como div con
    inline style (no className de Tailwind) porque radial-gradient con ellipse y porcentajes
    en el size no tiene equivalente directo en Tailwind v4 -- la sintaxis style={{
    background colon radial-gradient(ellipse 80% 100% at center top, ...) }} es la
    mas expresiva y legible.
