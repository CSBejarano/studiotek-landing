  added_at: '2026-01-31T04:28:35.857799+00:00'
- text: Cuando todas las imagenes de un proyecto ya tienen sizes correctos, el mayor
    impacto de performance mobile viene de auditar dependencias JS pesadas (GSAP ~40KB)
