  added_at: '2026-01-31T03:30:11.236441+00:00'
- text: 'Next.js separa viewport de metadata como exports distintos en el layout --
    usar export const viewport: Viewport es el approach correcto en Next.js 16, no
    meter viewport config dentro del objeto metadata que causaria un warning en build.'
  added_at: '2026-01-31T04:19:20.274801+00:00'
- text: 100dvh (dynamic viewport height) es la solucion moderna al problema de la
    barra de direccion en moviles -- 100vh incluye el area detras de la barra de direccion
    en iOS Safari, causando contenido cortado, mientras que 100dvh se adapta dinamicamente.
  added_at: '2026-01-31T04:19:20.274801+00:00'
- text: '@media (pointer: coarse) es preferible a @media (hover: none) para touch
    target rules porque es mas especifico a dispositivos con input tactil -- hover:
    none tambien matchea dispositivos con stylus que no necesitan targets grandes.'
  added_at: '2026-01-31T04:19:20.274801+00:00'
- text: useResponsiveParticles con window.innerWidth + resize listener es mas liviano
    que matchMedia para el caso simple de 3 breakpoints -- evita crear 2 MediaQueryList
    objects y sus handlers, con el mismo resultado practico. Sin embargo, para SSR
    safety, el state inicial debe coincidir con desktop (80) ya que window no existe
    en server.
  added_at: '2026-01-31T04:21:22.939050+00:00'
- text: En 375px (iPhone SE), grid-cols-2 con 4 items y labels largos causa text wrapping
    feo -- cambiar a flex flex-wrap justify-center con min-w por item da al navegador
    mas flexibilidad para distribuir el espacio, y acortar labels es preferible a
    reducir font-size por debajo de 10px que afecta legibilidad.
  added_at: '2026-01-31T04:21:22.939050+00:00'
- text: El patron overflow-hidden max-w-[90vw] + whitespace-nowrap en el wrapper de
    RotatingText es la solucion mas segura para textos que varían de longitud ("facturacion"
    vs "atencion al cliente") -- previene overflow sin necesitar calcular el ancho
    maximo de cada texto, y el 90vw deja margen visual con los bordes del viewport.
  added_at: '2026-01-31T04:21:22.939050+00:00'
- text: 'min-h-screen-safe (100dvh) como min-height en vez de h-screen (100vh como
    height fijo) es la combinacion correcta para mobile: usa dynamic viewport height
    que se adapta a la barra de direccion de iOS Safari, Y permite que el contenido
    fluya si excede la pantalla en vez de cortarse.'
  added_at: '2026-01-31T04:21:58.642938+00:00'
- text: Para tabs horizontales en mobile, la combinacion overflow-x-auto scrollbar-hide
    snap-x snap-mandatory + flex-shrink-0 snap-start en cada tab + justify-start (no
    center) en mobile es el patron completo -- justify-center en mobile oculta el
