  added_at: '2026-01-31T04:28:35.857799+00:00'
- text: En iPad Mini portrait (768px = exactamente md breakpoint), el desktop nav
    se muestra pero a un ancho significativamente menor que desktop real -- la solucion
    es usar valores intermedios (text-xs, gap-3) en md que escalan a los valores normales
    (text-sm, gap-8) en lg, no mover el toggle de breakpoint a lg que romperia la
    experiencia en iPads mas grandes.
  added_at: '2026-01-31T04:28:35.947407+00:00'
- text: 'GSAP ScrollTrigger con scrub y pin soporta touch/swipe nativamente sin configuracion
    adicional -- la verificacion critica es buscar touch-action: none en el CSS que
    podria bloquear el gesto, no agregar listeners de touch manuales.'
  added_at: '2026-01-31T04:28:35.947407+00:00'
- text: 'Antes de hacer cambios estructurales para iPad, verificar que el problema
    realmente existe calculando el ancho total de los elementos: logo(120px) + 4 links
    + gaps + CTA + padding. Solo cuando la suma excede el viewport se necesita intervencion
    -- en este caso 768px era justo al limite, requiriendo ajustes de spacing pero
    no cambios de breakpoint.'
  added_at: '2026-01-31T04:28:35.947407+00:00'
- text: Las utility classes CSS definidas en globals.css (min-h-screen-safe) deben
    preferirse sobre valores inline arbitrarios (min-h-[100dvh]) para mantener consistencia
    -- cuando existen, usarlas evita divergencias futuras y centraliza el cambio si
    la implementacion evoluciona.
  added_at: '2026-01-31T04:33:53.459325+00:00'
- text: Las reglas CSS globales agresivas con selectores de elemento (button, a) en
    media queries son peligrosas porque afectan componentes que no necesitan esos
    estilos (pills, badges, inline links) -- el patron opt-in con clase explicita
    (.touch-target) es siempre preferible para reglas de layout que no aplican universalmente.
  added_at: '2026-01-31T04:33:53.459325+00:00'
- text: Extraer hooks inline a archivos dedicados en hooks/ no solo mejora la reusabilidad
    sino que limpia los imports del componente padre -- en este caso, Hero.tsx paso
    de importar useState y useEffect (solo usados por el hook) a solo importar useRef,
    haciendo explicitas las dependencias reales del componente.
  added_at: '2026-01-31T04:33:53.459325+00:00'
- text: El build de Next.js 16.1.1 con Turbopack compila en 2.3s y genera 19 paginas
    estaticas en 325ms con 11 workers -- el rendimiento de build es excelente y no
    hay degradacion de performance a pesar de las 8 fases de mobile optimization +
    correcciones P1.
  added_at: '2026-01-31T04:34:54.998735+00:00'
- text: Verificar Node.js 22 antes de cada build es critico para este proyecto --
    Node 25+ causa ERR_INVALID_PACKAGE_CONFIG y el .nvmrc con valor 22 es la fuente
    de verdad. El comando export PATH="/opt/homebrew/opt/node@22/bin:$PATH" es el
