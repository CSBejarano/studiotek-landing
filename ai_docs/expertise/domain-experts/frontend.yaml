  added_at: '2026-01-31T00:33:54.593683+00:00'
- text: 'El estilo visual del proyecto StudioTek es consistente: 3D renders isometricos
    con glassmorphism, fondo oscuro (#0A0A0A), accent azul (#2563EB) y perspective
