  added_at: '2026-02-02T09:05:56.967377+00:00'
- text: La separacion de concerns GSAP/Framer Motion mediante wrapper divs (div con
    ref para GSAP wrapping motion.div de CarouselCard) es el patron correcto cuando
    ambas libraries coexisten -- evita conflictos en la propiedad transform del mismo
    nodo DOM.
  added_at: '2026-02-02T09:08:05.352199+00:00'
- text: El campo category como dato directo en el service object es superior a derivarlo
    con getCategoryFromGradient() -- elimina logica fragil basada en string matching
