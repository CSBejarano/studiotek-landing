  added_at: '2026-02-02T09:08:05.352199+00:00'
- text: 'El patron matchMedia(''(min-width: 768px)'') con listener para render condicional
    mobile/desktop es superior a CSS hidden/block cuando los layouts son fundamentalmente
    diferentes (grid simple vs GSAP scroll-driven animation) -- evita montar hooks
