    cual es critico para Core Web Vitals en landing pages.
  added_at: '2026-01-31T03:22:18.793609+00:00'
- text: Para secciones con GSAP horizontal scroll, el patron modular con subcarpeta
    (index + subcomponentes + hook + data) es superior a un solo archivo monolitico
