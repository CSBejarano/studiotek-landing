    solution: "En Tailwind 4, usar @theme inline en globals.css, no tailwind.config.ts"
    domain_context: "Next.js 16 + Tailwind 4"

  - id: "SLB003"
    symptom: "Select tiene fondo blanco en dark theme y texto no se ve"
    root_cause: "bg-white hardcodeado en componente Select.tsx antes de className; className de Tailwind no overridea cuando bg-white esta primero en template literal"
    solution: "Usar cn() de lib/utils para merge correcto de clases. Poner defaults dark (bg-slate-800/50) en cn() y permitir override via className. Agregar [&>option]:bg-slate-800 para options nativas"
    prevention: "Siempre usar cn() en componentes base, nunca concatenar clases con template literals cuando hay posibilidad de override"
    domain_context: "Componentes de formulario en dark theme"

