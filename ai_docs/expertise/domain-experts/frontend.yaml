  added_at: '2026-01-31T04:28:35.857799+00:00'
- text: GSAP importado via hook estatico (useHorizontalScroll) se incluye en el bundle
    de todos los viewports aunque el componente que lo usa tenga hidden md:block --
    la solucion correcta es mover componentes GSAP-dependientes a dynamic imports
