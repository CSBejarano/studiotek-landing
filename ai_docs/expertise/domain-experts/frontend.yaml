  added_at: '2026-01-31T04:25:39.333392+00:00'
- text: 'El sizes attribute en <Image> de Next.js para imagenes de tamano fijo (logos,
    thumbnails) debe especificar el tamano maximo en pixels (ej: sizes="140px") en
