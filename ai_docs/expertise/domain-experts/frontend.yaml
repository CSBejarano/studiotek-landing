learnings:
- text: Los componentes de magicui/ en este proyecto usan motion/react (no framer-motion)
    como import path -- es critico mantener esta consistencia para evitar duplicar
    el bundle de motion.
  added_at: '2026-01-30T22:20:14.819595+00:00'
- text: El CLI de shadcn (npx shadcn@latest add) requiere un components.json configurado
    y no puede ejecutarse en modo no-interactivo sin el. Para proyectos que no lo
    tienen, la creacion manual siguiendo los patrones existentes es la via mas rapida
    y segura.
  added_at: '2026-01-30T22:20:14.819595+00:00'
- text: useCallback para el handler del interval y dependencias correctas en useEffect
    ([rotate, duration]) evitan stale closures y re-renders innecesarios -- patron
    consistente con las decisiones SL018 y el anti-patron de useEffect sin dependencias
    documentado en la memoria del agente.
  added_at: '2026-01-30T22:20:14.819595+00:00'
- text: 'Cuando un componente usa named export (export function Particles) y se necesita
    dynamic import con next/dynamic (que espera default export), hay que wrappear
    con .then((mod) => ({ default: mod.Particles })) para crear un modulo con default
    export sintetico.'
  added_at: '2026-01-30T22:22:47.592148+00:00'
- text: En este proyecto, motion/react es el import path correcto para motion (no
    framer-motion), ya que todos los componentes magicui/ usan motion/react. Mezclar
    ambos paths duplicaria el bundle de motion. La memoria del agente en frontend.yaml
    ya tenia este learning registrado y fue critico aplicarlo.
  added_at: '2026-01-30T22:22:47.592148+00:00'
- text: El glow effect de marca rgba(37,99,235,...) se puede aplicar directamente
    en Tailwind v4 con la sintaxis shadow-[0_0_30px_rgba(37,99,235,0.15)] sin necesidad
    de custom CSS o clases adicionales en globals.css.
  added_at: '2026-01-30T22:22:47.592148+00:00'
- text: 'El patron dynamic(() => import(...).then((mod) => ({ default: mod.Particles
    })), { ssr: false }) es critico para componentes canvas pesados en Next.js --
    evita SSR y reduce el bundle inicial. Este patron ya estaba documentado en frontend.yaml
    (learning 4) y se aplico correctamente.'
  added_at: '2026-01-30T22:24:31.416537+00:00'
- text: useReducedMotion de motion/react (no framer-motion) es el import correcto
    para este proyecto. Debe condicionar tanto elementos decorativos pesados (Particles
    canvas) como animaciones continuas (scroll indicator), mientras que BlurFade con
    inView once:true es aceptable porque ejecuta una sola vez.
  added_at: '2026-01-30T22:24:31.416537+00:00'
- text: El stagger pattern de BlurFade (0.1 increments, span total < 1.5s) y limitar
    a maximo 3 animaciones concurrentes (particles + text-animate + shimmer-button)
    son reglas concretas para mantener 60fps en el Hero sin profiling manual.
  added_at: '2026-01-30T22:24:31.416537+00:00'
- text: 'Social proof B2B requiere números creíbles, no vanidosos: Para una agencia
    de 2 años, 300 clientes es más creíble que "5000+ empresas", y genera más confianza
    al ser verificable.'
  added_at: '2026-01-30T22:36:03.005844+00:00'
- text: 'Repetir cifras clave del copy principal refuerza el mensaje: El "40% reducción
    de costes" ya está en el subheadline del Hero, incluirlo en stats crea coherencia
    narrativa y refuerza el beneficio principal.'
  added_at: '2026-01-30T22:36:03.005844+00:00'
- text: 'Sectores específicos > badges genéricos en B2B español: En el mercado hispanohablante
    B2B, mencionar sectores concretos ("Clínicas", "Restauración") genera más identificación
    que badges internacionales tipo "Featured in TechCrunch" que no resuenan localmente.'
  added_at: '2026-01-30T22:36:03.005844+00:00'
- text: WordRotate ya renderiza la primera palabra al montar (index=0) -- el problema
    de visibilidad era el BlurFade wrapper con delay alto (0.3s), no el componente
    en si. Siempre verificar la cadena completa de componentes wrappers antes de diagnosticar
    el componente interno.
  added_at: '2026-01-30T22:37:34.280313+00:00'
- text: 'Para que nav links con smooth scroll funcionen, los IDs de las secciones
    target deben verificarse contra el markup real (ej: services vs servicios). Asumir
    el ID sin verificar es una fuente comun de bugs silenciosos que no rompen el build
    pero fallan en runtime.'
  added_at: '2026-01-30T22:37:34.280313+00:00'
- text: Comprimir el stagger de BlurFade de 1.0s total a 0.5s (incrementos de 0.1)
    combinado con reducir min-h-screen a min-h-[90vh] + pt-20 pb-12 resuelve el problema
    de contenido cortado below-the-fold sin sacrificar la sensacion de animacion escalonada.
  added_at: '2026-01-30T22:37:34.280313+00:00'
- text: Insertar BlurFade con delays intermedios (0.45 entre 0.4 y 0.5) permite agregar
    secciones nuevas sin reescribir la cadena de stagger existente -- util para iteraciones
    incrementales en Hero sections con animaciones escalonadas.
  added_at: '2026-01-30T22:38:57.105422+00:00'
- text: El social proof bar funciona como puente visual entre CTAs y el AI Chat usando
    border-t border-white/10 como separador sutil y max-w-3xl (ligeramente mas ancho
    que el chat max-w-2xl) para crear jerarquia espacial sin romper el flujo vertical.
  added_at: '2026-01-30T22:38:57.105422+00:00'
- text: Usar .map() inline con arrays literales en JSX (tanto para stats como para
    pills) es preferible a extraer a constantes externas cuando los datos son estaticos
    y el componente no se va a reutilizar -- mantiene la localidad del codigo y facilita
    la lectura sin saltar entre definiciones.
  added_at: '2026-01-30T22:38:57.105422+00:00'
- text: AnimatePresence mode="wait" applied twice (background + content) creates a
    layered crossfade effect where the background transitions independently from content,
    mimicking cinematic scene changes -- the key to the N26 immersive feel.
  added_at: '2026-01-30T23:48:56.719639+00:00'
- text: MagicCard's background prop accepts Tailwind classes (not CSS values), so
    background="bg-white/5" combined with backdrop-blur-md on the parent className
    achieves proper glassmorphism without fighting the component's internal structure.
  added_at: '2026-01-30T23:48:56.719639+00:00'
- text: For auto-rotate patterns with useReducedMotion, returning early from the useEffect
    (before setInterval) is cleaner than wrapping the interval callback in a conditional
    -- it prevents the interval from being created at all, saving resources for users
    who prefer reduced motion.
  added_at: '2026-01-30T23:48:56.719639+00:00'
- text: Cuando motion.div necesita className dinamico Y propiedades style, es mejor
    usar className con template literals para el sizing responsive (Tailwind) y style
    solo para propiedades que no tienen equivalente en Tailwind (conic-gradient, boxShadow
    condicional). No usar spread para overridear className porque entra en conflicto
    con el className inline.
  added_at: '2026-01-31T00:24:42.551376+00:00'
- text: 'Counter-rotating contenido dentro de un disco 3D rotando (rotateY: [0, -360]
    con misma duracion y ease que el padre) es la forma limpia de mantener legible
    el contenido interno sin necesidad de JS adicional -- motion/react sincroniza
    ambas animaciones automaticamente.'
  added_at: '2026-01-31T00:24:42.551376+00:00'
- text: La transicion de tamano de los discos se maneja mejor con CSS transition-[width,height]
    que con motion animate width/height, porque las clases responsive de Tailwind
    (w-36 sm:w-44 md:w-56) no se pueden expresar como valores numericos en motion
    animate.
  added_at: '2026-01-31T00:24:42.551376+00:00'
- text: Elementos fixed como el Header no se afectan por margin-right del padre (MainContentWrapper)
