  added_at: '2026-01-31T04:34:54.998735+00:00'
- text: TypeScript check separado (tsc --noEmit) antes del build de Next.js es una
    buena practica porque Next.js puede ignorar ciertos errores de tipos durante el
    build (especialmente con Turbopack) -- ejecutar ambos da mayor confianza de que
    no hay errores latentes.
  added_at: '2026-01-31T04:34:54.998735+00:00'
- text: 'clip-path: inset() con GSAP ScrollTrigger es superior a transform: scale()
    para efectos de "card que se expande" porque no distorsiona contenido interno
    y el border-radius se anima como parte del inset round, eliminando la necesidad
    de animar propiedades separadas.'
  added_at: '2026-01-31T12:00:20.636298+00:00'
- text: El patron de timeline GSAP con fases solapadas (expand + fade out + fade in
    con duraciones y offsets diferentes) permite crossfades cinematicos sincronizados
    con scroll usando una sola ScrollTrigger instance, simplificando el cleanup.
  added_at: '2026-01-31T12:00:20.636298+00:00'
- text: Para proyectos que ya tienen GSAP + @gsap/react, reutilizar el mismo patron
    de hook (useGSAP con scope, cleanup granular, invalidateOnRefresh) garantiza consistencia
    arquitectonica y evita conflictos entre multiples ScrollTriggers en la misma pagina.
  added_at: '2026-01-31T12:00:20.636298+00:00'
- text: GSAP Flip genera tweens estandar compatibles con ScrollTrigger scrub, pero
    el snapshot de Flip.getState() no se invalida con invalidateOnRefresh, haciendolo
    fragil en resize -- para animaciones scroll-driven, transforms manuales con funciones
    como valores son mas robustos.
  added_at: '2026-02-02T08:21:26.945107+00:00'
- text: Cambiar position de absolute a relative durante una animacion causa layout
    reflow; el patron correcto para "expanding cards" es mantener todos los elementos
    en el flujo del grid y animar solo transforms (scale + translate), reservando
    el espacio siempre.
  added_at: '2026-02-02T08:21:26.945107+00:00'
- text: Cuando dos animation libraries (GSAP + Framer Motion) escriben sobre la misma
    propiedad CSS (transform), la ultima escritura gana -- la solucion es separar
    en elementos DOM distintos (wrapper para GSAP, inner para Framer Motion) o deshabilitar
    una library condicionalmente.
  added_at: '2026-02-02T08:21:26.945107+00:00'
- text: GSAP Flip (incluido en gsap 3.14.2) devuelve un timeline estandar pero calcula
    posiciones una sola vez via getBoundingClientRect() -- esto lo hace fragil para
    animaciones continuas con scrub donde el layout puede cambiar (pin, resize). Para
    scroll-driven animations, un gsap.timeline() manual con ScrollTrigger es mas predecible.
  added_at: '2026-02-02T08:21:51.369557+00:00'
- text: 'CSS transform: scale() aplicado a contenedores con texto e imagenes causa
    degradacion visual (rasterizado a escala 1 y estiramiento) mientras que clip-path:
    inset() renderiza el contenido a tamano completo y solo recorta -- siempre preferir
    clip-path para animaciones tipo "expanding card" con contenido rico.'
  added_at: '2026-02-02T08:21:51.369557+00:00'
- text: Modificar componentes compartidos (CarouselCard.tsx con Framer Motion) para
    acomodar un caso de uso especifico (hero mode con GSAP) es un anti-pattern que
    genera conflictos entre sistemas de animacion y acopla logica especifica en un
    componente generico -- usar composicion (nuevo componente) en lugar de modificacion.
  added_at: '2026-02-02T08:21:51.369557+00:00'
- text: Un plan v3.0 autocontenido debe incluir codigo completo copiar-pegar en cada
    fase, no solo descripciones -- esto permite que otro agente ejecute sin contexto
    adicional ni ambiguedad sobre la implementacion.
  added_at: '2026-02-02T08:35:06.651843+00:00'
- text: Documentar alternativas descartadas con razon especifica (no solo "no funciona")
    es critico para evitar que futuras iteraciones re-evaluen las mismas opciones
    ya invalidadas por revisiones tecnicas.
  added_at: '2026-02-02T08:35:06.651843+00:00'
- text: La separacion de concerns GSAP/Framer Motion en elementos DOM distintos (wrapper
    para GSAP transforms, inner para FM hover/tap) es el patron correcto cuando ambas
    libraries coexisten -- documentar esto explicitamente en el plan evita el error
    mas comun de mezclar ambas en el mismo nodo.
  added_at: '2026-02-02T08:35:06.651843+00:00'
- text: Separar componentes decorativos (HeroServiceCard sin FM) de componentes interactivos
    (CarouselCard con FM) es el patron correcto cuando GSAP y Framer Motion coexisten
    -- evita conflictos en la propiedad transform del mismo nodo DOM.
  added_at: '2026-02-02T09:04:29.283280+00:00'
- text: Usar import type { CardData } en lugar de duplicar la interface garantiza
    consistencia de tipos y single source of truth -- si CardData cambia en CarouselCard,
    HeroServiceCard se actualiza automaticamente.
  added_at: '2026-02-02T09:04:29.283280+00:00'
- text: 'Para imagenes decorativas visibles al cargar la pagina (above fold durante
    scroll-driven animation), combinar priority + alt="" + aria-hidden="true" en el
    wrapper es el approach correcto: prioriza la descarga sin contaminar la accesibilidad.'
  added_at: '2026-02-02T09:04:29.283280+00:00'
- text: El patron de hook GSAP con useGSAP({ scope, dependencies }) + cleanup granular
    (tl.scrollTrigger?.kill() + tl.kill()) es reutilizable para cualquier animacion
    scroll-driven en el proyecto -- ya hay 2 hooks (useHorizontalScroll, useExpandingCard)
    que lo siguen identicamente.
  added_at: '2026-02-02T09:05:56.967377+00:00'
- text: 'clip-path: inset() con round permite animar border-radius como parte del
    clip sin propiedades CSS adicionales -- es superior a transform: scale() para
    expanding cards porque no distorsiona el contenido interno.'
  added_at: '2026-02-02T09:05:56.967377+00:00'
- text: 'La funcion getBreakpointConfig() con guard typeof window === ''undefined''
    es el patron SSR-safe correcto para hooks que calculan dimensiones de viewport
    -- retornar enabled: false como default server evita que useGSAP intente crear
