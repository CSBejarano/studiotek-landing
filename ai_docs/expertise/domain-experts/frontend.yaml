    sin ningun cambio visual.
  added_at: '2026-02-02T11:36:56.746836+00:00'
- text: Reemplazar border-t border-white/5 con h-px bg-gradient-to-r from-transparent
    via-white/8 to-transparent es el patron correcto para dividers sutiles en landing
    pages con fondo unificado -- el gradiente se desvanece en los extremos evitando
    el corte visual duro de un border completo de borde a borde.
