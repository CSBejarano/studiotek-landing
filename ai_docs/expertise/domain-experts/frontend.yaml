  added_at: '2026-02-02T09:10:20.037615+00:00'
- text: 'willChange: ''clip-path'' en GSAP se aplica via gsap.set() antes de crear
    el timeline, no como propiedad CSS estatica -- esto permite que el browser promueva
    el layer justo antes de que la animacion lo necesite, siguiendo la recomendacion
    de "set just before animating, remove when done" (aunque para scroll-driven con
    scrub, mantenerlo durante toda la animacion es aceptable).'
  added_at: '2026-02-02T09:14:07.986930+00:00'
- text: useReducedMotion de motion/react retorna boolean | null (null en SSR) -- al
    usarlo en una condicion ||, null es falsy, asi que el early return solo se activa
    cuando el usuario tiene reduced motion habilitado explicitamente, lo cual es el
    comportamiento correcto para SSR-safety sin checks adicionales.
  added_at: '2026-02-02T09:14:07.986930+00:00'
- text: Para animaciones GSAP con clip-path, el will-change hint es mas importante
    que para transform/opacity porque clip-path no se compone automaticamente en un
    layer separado como lo hacen las propiedades de transform -- sin el hint, el browser
    puede hacer repaint del area completa en cada frame de scroll.
  added_at: '2026-02-02T09:14:07.986930+00:00'
- text: Cambiar de clip-path polygon a opacity para transiciones de overlay simplifica
    drasticamente el codigo (elimina ~30 lineas de funciones de geometria) y mejora
    performance porque opacity es una propiedad compuesta automaticamente en GPU,
    mientras que clip-path con polygon requiere will-change hint y puede causar repaints
    costosos.
  added_at: '2026-02-02T10:40:59.547126+00:00'
- text: El patron Revolut de imagen full-viewport + gradiente lateral + marco glass-morphism
    es visualmente superior al patron de "agujero en overlay" porque la imagen siempre
    se ve completa sin bordes feos, y el gradiente proporciona legibilidad del texto
    de forma organica en lugar de depender de zonas opacas con cortes abruptos.
  added_at: '2026-02-02T10:40:59.547126+00:00'
- text: Mantener bg-slate-950 en el overlay (que empieza en opacity:0) es correcto
    porque cuando transiciona a opacity:1 necesita proporcionar el fondo oscuro para
    las cards -- sin el, las cards aparecerian flotando sobre la imagen de fondo que
    aun seria visible debajo.
  added_at: '2026-02-02T10:40:59.547126+00:00'
- text: Cuando las cards de servicio se cambian de grid-cols-3 a grid-cols-1 en mobile,
    los breakpoints responsive internos de texto y padding en CarouselCard (que se
    habian reducido para caber en 3-col) deben restaurarse a sus valores originales
    -- la razon de las reducciones desaparece al usar 1 columna.
  added_at: '2026-02-02T11:18:42.985232+00:00'
- text: Los touch targets condicionales con breakpoints (w-8 sm:w-11) son un anti-pattern
    cuando el componente se usa en layouts que varian -- es mejor mantener el minimo
    de 44px siempre y ajustar el layout contenedor (grid-cols) en lugar de comprimir
    los elementos interactivos.
  added_at: '2026-02-02T11:18:42.985232+00:00'
- text: La separacion mobile/desktop con if (!isDesktop || prefersReducedMotion) en
    Services.tsx permite modificar el layout mobile sin riesgo de romper el expanding
    card GSAP de desktop -- este patron de early return para mobile es robusto para
    secciones con animaciones complejas.
  added_at: '2026-02-02T11:18:42.985232+00:00'
- text: Cuando todos los datos ya usan un solo valor de un union type ('dark' de 'dark'
    | 'light'), es el momento correcto para eliminar la variante muerta del tipo --
    simplifica 3 componentes (BenefitPanel, MobileBenefits, WatermarkStat) eliminando
