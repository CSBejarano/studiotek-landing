  added_at: '2026-02-02T09:08:05.352199+00:00'
- text: 'El patron isDesktop con matchMedia(''(min-width: 768px)'') + listener para
    render condicional (early return mobile vs desktop layout) es mas limpio que CSS
    hidden/block cuando los layouts son fundamentalmente diferentes (grid simple vs
